{% extends 'base_auth.html' %} 
{% load static %}
{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title px-2">
          <h4>Set new password</h4>
        </div>

        <form action="{% url 'set-new-password' uidb64 token %}" method="post">
          {% csrf_token %}
          {% include 'partials/_messages.html' %}
          <div class="form-group p-2">
            <label for="passwordField"> Password: </label>
            <input
              type="password"
              name="password"
              id="passwordField"
              class="form-control form-control-sm"
              placeholder="Password"
              required
            />
            <small class="float-end p-2 showPassword">SHOW</small>
          </div>
          <div class="form-group p-2">
            <label for="password2Field"> Confirm Password: </label>
            <input
              type="password"
              name="password2"
              id="password2Field"
              class="form-control form-control-sm"
              placeholder="Confirm Password"
              required
            />
            <small class="float-end p-2 showPassword2">SHOW</small>
          </div>
          <input type="submit" value="Reset" class="btn btn-primary w-100 submitBtn" />
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}

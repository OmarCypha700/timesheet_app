{% extends 'base_auth.html' %} 
{% load static %}
{% block content %}
<div class="d-flex justify-content-center mt-3">
  <h4>Registeration Page</h4>
</div>

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
  <a href="{% url 'timesheet' %}" class="btn btn-primary"> ‚Üê Back</a>
    <div class="card mt-2 mb-3">
      <div class="card-body">
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
          {% include 'partials/_messages.html' %}

          <div class="form-group p-2">
            <label for="firstNameField"> First Name: </label>
            <input
              type="text"
              name="first_name"
              id="firstNameField"
              class="form-control form-control-sm"
              placeholder="Enter First Name"
              value="{{fiedlValue.first_name}}"
              required
            />
          </div>
          <div class="form-group p-2">
            <label for="firstNameField"> Last Name: </label>
            <input
              type="text"
              name="last_name"
              id="lastNameField"
              class="form-control form-control-sm"
              placeholder="Enter Last Name"
              value="{{fiedlValue.last_name}}"
              required
            />
          </div>
          <div class="form-group p-2">
            <label for="staffCodeField"> Staff Code: </label>
            <input
              type="text"
              name="staff_code"
              id="staffCodeField"
              class="form-control form-control-sm"
              placeholder="eg.CC"
              value="{{fiedlValue.staff_code}}"
              required
            />
          </div>
          {% comment %} <div class="form-group p-2">
            <label for="phoneField"> Phone Number: </label>
            <input
              type="tel"
              name="phone"
              maxlength='10'
              id="phoneField"
              class="form-control form-control-sm"
              placeholder="xxxxxxxxxx"
              value="{{fiedlValue.phone}}"
              required
            />
          </div> {% endcomment %}
          <div class="form-group p-2">
            <label for="usernameField"> Username: </label>
            <input
              type="text"
              name="username"
              id="usernameField"
              class="form-control form-control-sm"
              placeholder="Enter username"
              value="{{fiedlValue.username}}"
              required
            />
            <div class="username-feedback invalid-feedback" style="display: none;">
            </div>
            <p class="text-sm text-success usernameSuccess"></p>
          </div>
          <div class="form-group p-2">
            <label for="emailField"> Email: </label>
            <input
              type="email"
              name="email"
              id="emailField"
              class="form-control form-control-sm"
              placeholder="Email"
              value="{{fiedlValue.email}}"
              required
            />
            <div class="email-feedback invalid-feedback" style="display: none;"></div>
            <p class="text-sm text-success emailSuccess"></p>
          </div>
          <div class="form-group p-2">
            <label for="passwordField"> Password: </label>
            <input
              type="password"
              name="password"
              id="passwordField"
              class="form-control form-control-sm"
              placeholder="Password"
              required
            />
            <small class="float-end p-2 showPassword">SHOW</small>
          </div>
          <input type="submit" value="Register" class="btn btn-primary w-100 submitBtn" />
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}

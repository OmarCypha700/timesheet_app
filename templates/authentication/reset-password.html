{% extends 'base_auth.html' %} 
{% load static %}
{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title px-2">
          <h4>Reset Password</h4>
        </div>

        <form action="{% url 'reset_password' %}" method="post">
          {% csrf_token %}
          {% include 'partials/_messages.html' %}
          <div class="form-group p-2">
            <label for="emailField"> Email: </label>
            <input
              type="email"
              name="email"
              id="emailField"
              class="form-control form-control-sm"
              placeholder="Email"
              value="{{fiedlValue.email}}"
              required
            />
          </div>
          <input type="submit" value="Submit" class="btn btn-primary w-100 submitBtn" />
          <p class="d-flex justify-content-center mt-3">Have an account? <a href="{% url 'login' %}">Login</a></p>

        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
